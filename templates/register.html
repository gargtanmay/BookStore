{% block title %}
<div class="row">
  <div class="col" >
  <h1 style="text-align:center;">Welcome to the BookStore</h1> 
  </div>

</div>
{% endblock %}
  {% block body %}
  <div class="row">
    <div class="col-6" style="padding:40px; text-align:center;">
    <h2>Hello</h2>

    <h5>Please Register to continue..</h5>

            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password1" placeholder=" Re-enter Password" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
      </form>
      </div>

      </div>
  </div>
  {% endblock %}
